# MQTT Controller Settings
mqtt:
  broker: "mqtt.retallack.org.uk"
  port: 1883
  username: ""  # Optional
  password: ""  # Optional
  topic: "eink/display/update"
  
# CLI Tool Configuration
cli:
  command: "python3 -m eink_cli.cli"
  working_directory: "../clitool"
  
# Device settings
device:
  max_retries: 5  # Number of upload retry attempts
  ttl_seconds: 0  # Time to live in seconds (0 = no sleep)
  
# File paths
files:
  template: "template.yaml"
  output: "device.yaml"